<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>OrangeTexting Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: Arial, sans-serif;
      background-color: #121212; color: #fff;
      display: flex; flex-direction: column; height: 100vh;
      padding: 10px;
    }
    h2 { margin: 0 0 10px 0; font-weight: normal; font-size: 1.5rem; user-select: none; }
    #chat {
      flex-grow: 1;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      overflow-y: auto;
      padding: 12px;
      font-size: 1rem;
      line-height: 1.3;
      user-select: text;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    #chat p {
      margin: 6px 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #chat img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 6px;
    }
    #typing-status {
      height: 20px;
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 6px;
      min-height: 1.2em;
      user-select: none;
    }
    #input-area {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    #input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
      resize: none;
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
      font-family: inherit;
    }
    #input:focus { outline: none; border-color: #ff6f00; }
    #send-btn, #upload-btn {
      background-color: #ff6f00;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
    }
    #send-btn:disabled { background-color: #999; cursor: default; }
    #upload-btn {
      background-color: #444;
      padding: 8px 12px;
    }
    #upload-btn:hover { background-color: #555; }
    @media (max-width: 600px) {
      #chat { font-size: 1.1rem; padding: 10px; }
      #input { font-size: 1.1rem; min-height: 50px; }
      #send-btn, #upload-btn { padding: 12px 18px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h2>--OrangeTexting Chats--</h2>
  <div id="chat" aria-live="polite" aria-label="Chat messages"></div>
  <div id="typing-status" aria-live="polite" aria-atomic="true"></div>
  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Type something..." aria-label="Message input"></textarea>
    <button id="upload-btn" title="Upload Image (PNG/JPG)">ðŸ“Ž</button>
    <button id="send-btn" disabled>Send</button>
    <input type="file" id="image-input" accept="image/png, image/jpeg" style="display:none;" aria-hidden="true" />
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script>
    (() => {
      const socket = io();
      const room = new URLSearchParams(location.search).get('room');
      if (!room) {
        alert('No room specified in URL. Please add ?room=roomname');
        throw new Error('Room not specified');
      }

      let username = null;
      let secret = null;

      async function askCredentials() {
        username = prompt('Enter your username:');
        while (!username) username = prompt('Username cannot be empty. Enter your username:');
        secret = prompt('Enter shared secret:');
        while (!secret) secret = prompt('Secret cannot be empty. Enter shared secret:');
      }

      askCredentials().then(() => {
        socket.emit('join-room', { roomId: room });

        socket.on('room-full', () => alert('Room is full'));

        socket.on('receive-message', encrypted => {
          try {
            const bytes = CryptoJS.AES.decrypt(encrypted, secret);
            const decrypted = bytes.toString(CryptoJS.enc.Utf8);
            const data = JSON.parse(decrypted);
            addMessageToChat(data.user, data.timestamp, data.text, data.image);
          } catch {
            addSystemMessage('<i>Decryption failed for a message</i>');
          }
          scrollToBottom();
        });

        socket.on('typing', data => {
          if (data.user !== username) showTypingStatus(`${data.user} is typing...`);
        });
      });

      const chat = document.getElementById('chat');
      const typingStatus = document.getElementById('typing-status');
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send-btn');
      const uploadBtn = document.getElementById('upload-btn');
      const imageInput = document.getElementById('image-input');

      function updateSendButtonState() {
        sendBtn.disabled = !input.value.trim() && !imageInput.files.length;
      }

      input.addEventListener('input', () => {
        updateSendButtonState();
        sendTyping();
      });

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      uploadBtn.addEventListener('click', () => imageInput.click());

      imageInput.addEventListener('change', () => updateSendButtonState());

      sendBtn.addEventListener('click', sendMessage);

      function sendTyping() {
        socket.emit('typing', { roomId: room, user: username });
      }

      function addMessageToChat(user, timestamp, text, imageData) {
        const timeStr = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const p = document.createElement('p');
        if (text) p.innerHTML = `<strong>${escapeHtml(user)} [${timeStr}]:</strong> ${escapeHtml(text)}`;
        else p.innerHTML = `<strong>${escapeHtml(user)} [${timeStr}]:</strong>`;
        if (imageData) {
          const img = document.createElement('img');
          img.src = imageData;
          img.alt = "Sent image";
          p.appendChild(document.createElement('br'));
          p.appendChild(img);
        }
        chat.appendChild(p);
      }

      function addSystemMessage(msg) {
        const p = document.createElement('p');
        p.style.color = '#ff6f00';
        p.style.fontStyle = 'italic';
        p.textContent = msg;
        chat.appendChild(p);
      }

      function scrollToBottom() {
        chat.scrollTop = chat.scrollHeight;
      }

      function escapeHtml(text) {
        return text.replace(/[&<>"']/g, m => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m]);
      }

      async function sendMessage() {
        if (!username || !secret) return;
        const text = input.value.trim();
        if (!text && imageInput.files.length === 0) return;

        const messageObj = { user: username, timestamp: Date.now() };
        if (text) messageObj.text = text;

        if (imageInput.files.length > 0) {
          const file = imageInput.files[0];
          const allowedTypes = ['image/png', 'image/jpeg'];
          if (!allowedTypes.includes(file.type)) {
            alert('Only PNG and JPEG images are supported.');
            return;
          }
          const reader = new FileReader();
          reader.onload = e => {
            messageObj.image = e.target.result; // base64 image data
            encryptAndSend(messageObj);
          };
          reader.readAsDataURL(file);
        } else {
          encryptAndSend(messageObj);
        }
      }

      function encryptAndSend(messageObj) {
        const messageStr = JSON.stringify(messageObj);
        const encrypted = CryptoJS.AES.encrypt(messageStr, secret).toString();
        socket.emit('send-message', encrypted);
        addMessageToChat(username, messageObj.timestamp, messageObj.text || null, messageObj.image || null);
        scrollToBottom();
        input.value = '';
        imageInput.value = '';
        sendBtn.disabled = true;
      }

      function showTypingStatus(msg) {
        typingStatus.textContent = msg;
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          typingStatus.textContent = '';
        }, 2000);
      }
    })();
  </script>
</body>
</html>
