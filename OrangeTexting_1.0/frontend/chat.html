<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrangeTexting 1.0</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 1rem;
      background-color: #1e1e1e;
    }
    .message {
      margin-bottom: 10px;
      user-select: text;
    }
    .message img {
      max-width: 80%;
      height: auto;
      border-radius: 6px;
      display: block;
      margin-top: 5px;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #222;
      border-top: 1px solid #444;
    }
    textarea {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 8px;
      resize: none;
      border-radius: 4px;
    }
    #upload {
      margin-top: 8px;
      color: #fff;
    }
    #send-btn {
      margin-top: 10px;
      padding: 8px;
      background: #444;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      body { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Type message (Enter to send, Shift+Enter for newline)"></textarea>
    <input type="file" id="upload" accept="image/*" />
    <button id="send-btn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(window.location.search).get('room') || "default";
    const username = prompt("Username:") || "Anonymous";

    const input = document.getElementById("input");
    const upload = document.getElementById("upload");
    const chat = document.getElementById("chat");

    socket.emit("join-room", { roomId: room });

    socket.on("receive-message", (msg) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const time = new Date(msg.timestamp || Date.now()).toLocaleTimeString();
      msgDiv.innerHTML = `<strong>${msg.user} [${time}]:</strong> ${msg.text || ""}`;

      if (msg.imageData) {
        const img = document.createElement("img");
        img.src = msg.imageData;
        msgDiv.appendChild(img);
      }

      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    });

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });

    document.getElementById("send-btn").addEventListener("click", () => {
      const text = input.value.trim();
      const file = upload.files[0];

      const message = {
        user: username,
        text,
        timestamp: Date.now()
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          message.imageData = reader.result;
          socket.emit("send-message", message);
        };
        reader.readAsDataURL(file);
      } else if (text) {
        socket.emit("send-message", message);
      }

      input.value = "";
      upload.value = "";
    });
  </script>
</body>
</html>
