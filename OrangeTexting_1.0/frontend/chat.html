<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrangeTexting Chat</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #121212; color: #fff;
    }
    #chat {
      flex: 1; overflow-y: auto; padding: 10px;
      background-color: #1e1e1e;
    }
    .msg {
      margin-bottom: 12px; white-space: pre-wrap;
    }
    .msg img {
      max-width: 100%; display: block;
      margin-top: 6px; border-radius: 6px;
    }
    #input-area {
      display: flex; padding: 10px;
      background-color: #222;
    }
    textarea {
      flex: 1; padding: 8px;
      border-radius: 4px; border: none;
      resize: none; height: 50px;
      background-color: #333; color: #fff;
    }
    button, label {
      margin-left: 8px; padding: 8px;
      border: none; border-radius: 4px;
      background-color: #444; color: #fff;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    @media (max-width: 600px) {
      #input-area { flex-direction: column; }
      button, label { width: 100%; margin: 5px 0 0; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="text" placeholder="Type a message..."></textarea>
    <label for="file">ðŸ“·</label>
    <input type="file" id="file" accept="image/*" />
    <button id="send">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const textIn = document.getElementById("text");
    const fileIn = document.getElementById("file");
    const sendBtn = document.getElementById("send");

    let user = localStorage.getItem("username");
    if (!user) {
      user = prompt("Enter your username") || "Anon";
      localStorage.setItem("username", user);
    }

    socket.emit("join-room", "main-room");

    socket.on("receive-message", (msg) => {
      const d = document.createElement("div");
      d.className = "msg";
      const t = new Date(msg.timestamp).toLocaleTimeString();
      d.innerHTML = `<b>${msg.user} [${t}]:</b> ${msg.text || ""}`;
      if (msg.imageData) {
        const img = document.createElement("img");
        img.src = msg.imageData;
        d.appendChild(img);
      }
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    });

    sendBtn.onclick = () => {
      const txt = textIn.value.trim();
      const file = fileIn.files[0];

      if (!txt && !file) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit("send-message", {
            user,
            text: txt,
            imageData: reader.result,
            timestamp: Date.now()
          });
          textIn.value = "";
          fileIn.value = "";
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit("send-message", {
          user,
          text: txt,
          imageData: null,
          timestamp: Date.now()
        });
        textIn.value = "";
      }
    };
  </script>
</body>
</html>
