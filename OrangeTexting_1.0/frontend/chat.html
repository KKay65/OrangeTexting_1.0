<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrangeTexting Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .message {
      margin-bottom: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      user-select: text;
    }
    .message img {
      max-width: 100%;
      height: auto;
      margin-top: 6px;
      border-radius: 8px;
      display: block;
    }
    #input-area {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #222;
    }
    #input {
      flex: 1 1 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      resize: none;
      margin-bottom: 8px;
    }
    #upload-btn, #send-btn {
      background: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    #send-btn {
      flex: 1;
    }
    @media (max-width: 600px) {
      #upload-btn, #send-btn {
        width: 100%;
        margin: 4px 0;
      }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Type your message... (Enter to send, Shift+Enter for newline)"></textarea>
    <input type="file" id="upload-btn" accept="image/*">
    <button id="send-btn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(window.location.search).get("room") || "main";
    const username = localStorage.getItem("username") || prompt("Enter your name:") || "Anonymous";
    localStorage.setItem("username", username);
    socket.emit('join-room', { roomId: room });

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const uploadBtn = document.getElementById('upload-btn');

    function addMessage({ user, text, timestamp, imageData }) {
      const div = document.createElement('div');
      div.className = 'message';
      const time = new Date(timestamp || Date.now()).toLocaleTimeString();
      div.innerHTML = `<strong>${user} [${time}]:</strong> ${text || ''}`;
      if (imageData) {
        const img = document.createElement('img');
        img.src = imageData;
        img.alt = "Image";
        div.appendChild(img);
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on('receive-message', addMessage);

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      const file = uploadBtn.files[0];

      if (!text && !file) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageData = reader.result;
          const message = {
            user: username,
            text,
            imageData,
            timestamp: Date.now()
          };
          socket.emit('send-message', message);
          addMessage(message);  // show instantly
          input.value = '';
          uploadBtn.value = null;
        };
        reader.readAsDataURL(file);
      } else {
        const message = {
          user: username,
          text,
          timestamp: Date.now()
        };
        socket.emit('send-message', message);
        addMessage(message);  // show instantly
        input.value = '';
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
