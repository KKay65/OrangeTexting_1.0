<!DOCTYPE html>
<html>
<head>
  <title>OrangeTexting 1.0</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    #chat {
      background-color: #1e1e1e;
      border: 1px solid #333;
      height: 60vh;
      overflow-y: auto;
      padding: 10px;
      word-wrap: break-word;
    }
    .message {
      margin: 5px 0;
      user-select: text; /* allow copying */
    }
    input, button, textarea {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    #controls {
      margin-top: 10px;
    }
    #typing-status {
      color: #aaa;
      font-size: 0.9em;
    }
    img.chat-image {
      max-width: 100%;
      border: 1px solid #555;
      border-radius: 5px;
      margin: 4px 0;
    }

    @media (max-width: 600px) {
      #chat {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <h2>--OrangeTexting Chats--</h2>
  <div id="chat"></div>
  <p id="typing-status"></p>
  <div id="controls">
    <textarea id="input" placeholder="Type something..." onkeydown="checkEnter(event)" oninput="sendTyping()"></textarea>
    <input type="file" id="imageInput" accept="image/*" onchange="sendImage()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(location.search).get('room');
    const username = prompt("Enter your username:");
    const secret = prompt("Enter shared secret:");

    socket.emit('join-room', { roomId: room });

    socket.on('room-full', () => alert('Room is full'));

    socket.on('receive-message', encrypted => {
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, secret);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        const data = JSON.parse(decrypted);
        const time = new Date(data.timestamp || Date.now()).toLocaleTimeString();

        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'message';

        if (data.type === 'text') {
          div.innerHTML = `<strong>${data.user} [${time}]:</strong> ${data.text}`;
        } else if (data.type === 'image') {
          div.innerHTML = `<strong>${data.user} [${time}]:</strong><br><img class="chat-image" src="${data.data}" alt="uploaded image" />`;
        }

        chat.appendChild(div);
        scrollToBottom();
      } catch {
        document.getElementById('chat').innerHTML += '<p style="color:red;"><i>Decryption failed</i></p>';
      }
    });

    function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const message = JSON.stringify({ user: username, text, type: "text", timestamp: Date.now() });
      const encrypted = CryptoJS.AES.encrypt(message, secret).toString();
      socket.emit('send-message', encrypted);
      input.value = '';
    }

    function sendImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result;
        const message = JSON.stringify({ user: username, type: "image", data: base64, timestamp: Date.now() });
        const encrypted = CryptoJS.AES.encrypt(message, secret).toString();
        socket.emit('send-message', encrypted);
      };
      reader.readAsDataURL(file);
    }

    function checkEnter(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendTyping() {
      socket.emit('typing', { roomId: room, user: username });
    }

    socket.on('typing', data => {
      document.getElementById('typing-status').innerText = `${data.user} is typing...`;
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        document.getElementById('typing-status').innerText = '';
      }, 2000);
    });

    function scrollToBottom() {
      const chat = document.getElementById('chat');
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
