<!DOCTYPE html>
<html>
<head>
  <title>OrangeTexting 1.0</title>
  <style>
    body { background-color: #121212; color: #ffffff; font-family: Arial; padding: 20px; }
    #chat { background-color: #1e1e1e; border: 1px solid #333; height: 300px; overflow-y: auto; padding: 10px; }
    input, button { background-color: #333; color: #fff; border: 1px solid #555; padding: 8px; margin-top: 10px; }
    #typing-status { color: #aaa; }
  </style>
</head>
<body>
  <h2>--OrangeTexting Chats--</h2>
  <div id="chat"></div>
  <p id="typing-status"></p>
  <input id="input" placeholder="Type smth..." oninput="sendTyping()" />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(location.search).get('room');
    const username = prompt("Enter your username:");
    const secret = prompt("Enter shared secret:");

    socket.emit('join-room', { roomId: room });

    socket.on('room-full', () => alert('Room is full'));

    socket.on('receive-message', encrypted => {
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, secret);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        const data = JSON.parse(decrypted);
        const time = new Date(data.timestamp || Date.now()).toLocaleTimeString();
        document.getElementById('chat').innerHTML += `<p><strong>${data.user} [${time}]:</strong> ${data.text}</p>`;
      } catch {
        document.getElementById('chat').innerHTML += '<p style="color:red;"><i>Decryption failed</i></p>';
      }
      scrollToBottom();
    });

    function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const message = JSON.stringify({ user: username, text, timestamp: Date.now() });
      const encrypted = CryptoJS.AES.encrypt(message, secret).toString();
      socket.emit('send-message', encrypted);
      input.value = '';
    }

    function sendTyping() {
      socket.emit('typing', { roomId: room, user: username });
    }

    socket.on('typing', data => {
      document.getElementById('typing-status').innerText = `${data.user} is typing...`;
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        document.getElementById('typing-status').innerText = '';
      }, 2000);
    });

    function scrollToBottom() {
      const chat = document.getElementById('chat');
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Chat History</title>
  <style>
    body { background-color: #121212; color: #fff; font-family: Arial; padding: 20px; }
    input, button { background-color: #333; color: #fff; border: 1px solid #555; padding: 8px; margin: 10px 0; }
    #output { background-color: #1e1e1e; border: 1px solid #333; padding: 10px; max-height: 500px; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>Chat History Viewer</h2>
  <input id="roomInput" placeholder="Enter room name" />
  <input id="secretInput" placeholder="Enter shared secret" />
  <button onclick="loadHistory()">Load</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script>
    async function loadHistory() {
      const room = document.getElementById('roomInput').value.trim();
      const secret = document.getElementById('secretInput').value.trim();
      if (!room || !secret) return;

      const res = await fetch(`/history/${room}`);
      const messages = await res.json();

      let output = '';
      for (const entry of messages) {
        try {
          const decrypted = CryptoJS.AES.decrypt(entry.encrypted, secret).toString(CryptoJS.enc.Utf8);
          const data = JSON.parse(decrypted);
          const time = new Date(data.timestamp || Date.now()).toLocaleString();
          output += `<p><strong>${data.user} [${time}]:</strong> ${data.text}</p>`;
        } catch {
          output += '<p style="color:red;"><i>Could not decrypt message</i></p>';
        }
      }
      document.getElementById('output').innerHTML = output || '<p>No messages found.</p>';
    }
  </script>
</body>
</html>
