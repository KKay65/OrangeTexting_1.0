<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrangeTexting Chat</title>
  <style>
    body { margin: 0; font-family: Arial; background: #121212; color: white; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; background: #1e1e1e; }
    .message { margin-bottom: 12px; user-select: text; white-space: pre-wrap; }
    .message img { max-width: 90%; height: auto; display: block; margin-top: 6px; border-radius: 8px; }
    #input-area { display: flex; flex-wrap: wrap; padding: 10px; background: #222; }
    #input { flex: 1; padding: 10px; background: #333; border: 1px solid #555; border-radius: 4px; color: white; resize: none; }
    #upload-btn, #send-btn { background: #444; border: 1px solid #555; color: white; padding: 10px; margin-left: 10px; cursor: pointer; }
    @media (max-width: 600px) {
      #input-area { flex-direction: column; }
      #upload-btn, #send-btn { margin-left: 0; margin-top: 10px; width: 100%; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Enter message... (Enter to send, Shift+Enter for newline)"></textarea>
    <input type="file" id="upload-btn" accept="image/*">
    <button id="send-btn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(window.location.search).get("room");
    const username = prompt("Enter your name:") || "Anonymous";

    socket.emit('join-room', { roomId: room });

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const uploadBtn = document.getElementById('upload-btn');

    function addMessage({ user, text, timestamp, imageData }) {
      const div = document.createElement('div');
      div.className = 'message';
      const time = new Date(timestamp || Date.now()).toLocaleTimeString();
      div.innerHTML = `<strong>${user} [${time}]:</strong> ${text || ''}`;
      if (imageData) {
        const img = document.createElement('img');
        img.src = imageData;
        div.appendChild(img);
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on('receive-message', addMessage);

    sendBtn.onclick = () => {
      const text = input.value.trim();
      const file = uploadBtn.files[0];
      if (!text && !file) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageData = reader.result;
          socket.emit('send-message', { user: username, text, imageData });
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit('send-message', { user: username, text });
      }

      input.value = '';
      uploadBtn.value = '';
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
