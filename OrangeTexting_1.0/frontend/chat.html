<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrangeTexting Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .message {
      margin-bottom: 14px;
      white-space: pre-wrap;
      user-select: text;
    }
    .message img {
      max-width: 100%;
      height: auto;
      margin-top: 6px;
      border-radius: 8px;
      display: block;
    }
    #input-area {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #222;
    }
    #input {
      flex: 1;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      resize: none;
      min-height: 40px;
    }
    #upload-btn, #send-btn {
      background: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    @media (max-width: 600px) {
      #input-area {
        flex-direction: column;
      }
      #upload-btn, #send-btn {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-area">
    <textarea id="input" placeholder="Type your message..."></textarea>
    <label for="file-input" id="upload-btn">ðŸ“·</label>
    <input type="file" id="file-input" accept="image/*" />
    <button id="send-btn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const fileInput = document.getElementById('file-input');

    let user = localStorage.getItem('username') || prompt("Enter your username:");
    if (!user) user = "Anonymous";
    localStorage.setItem('username', user);

    socket.emit('join-room', 'main');

    function appendMessage({ user, text, imageData, timestamp }) {
      const div = document.createElement('div');
      div.className = 'message';
      const time = new Date(timestamp).toLocaleTimeString();
      div.innerHTML = `<strong>${user} [${time}]:</strong> ${text || ''}`;
      if (imageData) {
        const img = document.createElement('img');
        img.src = imageData;
        div.appendChild(img);
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) return;
      const message = {
        user,
        text,
        imageData: null
      };
      socket.emit('send-message', message);
      textInput.value = '';
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      let triggered = false;
      reader.onload = function () {
        if (triggered) return;
        triggered = true;
        const imageData = reader.result;
        const message = {
          user,
          text: '',
          imageData
        };
        socket.emit('send-message', message);
        fileInput.value = '';
      };
      reader.readAsDataURL(file);
    });

    socket.on('receive-message', appendMessage);
  </script>
</body>
</html>
