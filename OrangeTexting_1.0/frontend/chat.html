<!DOCTYPE html>
<html>
<head>
  <title>OrangeTexting Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: scroll;
      background: #1e1e1e;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background: #2c2c2c;
    }
    #message-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    #image-input {
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 5px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="message-form">
    <input id="message-input" autocomplete="off" placeholder="Type your message..." />
    <input type="file" id="image-input" accept="image/*" />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = prompt("Enter your username:") || "Anonymous";
    const room = prompt("Enter room name to join or create:") || "main";

    const socket = io();
    socket.emit('joinRoom', { username, room });

    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');
    const imageInput = document.getElementById('image-input');

    function addMessage(msg) {
      const item = document.createElement('div');
      item.className = 'message';

      if (msg.type === 'text') {
        item.innerHTML = `<strong>${msg.user}</strong>: ${msg.text}`;
      } else if (msg.type === 'image') {
        item.innerHTML = `<strong>${msg.user}</strong>:<br><img src="${msg.image}" alt="Image" />`;
      }

      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('chat message', (msg) => addMessage(msg));
    socket.on('image message', (msg) => addMessage(msg));
    socket.on('init', (history) => {
      history.forEach(addMessage);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        socket.emit('image message', e.target.result);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
