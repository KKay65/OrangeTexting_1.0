<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat History Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .message {
      margin-bottom: 16px;
    }
    .message img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Chat History</h1>
  <div id="history"></div>

  <script>
    fetch("/history")
      .then(res => res.json())
      .then(messages => {
        const container = document.getElementById("history");
        messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          const t = new Date(msg.timestamp).toLocaleTimeString();
          div.innerHTML = `<b>${msg.user} [${t}]:</b> ${msg.text || ""}`;
          if (msg.imageData) {
            const img = document.createElement("img");
            img.src = msg.imageData;
            div.appendChild(img);
          }
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
