<!DOCTYPE html>
<html>
<head>
  <title>Chat History Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    input {
      padding: 6px;
      margin-right: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    #output {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #333;
    }
  </style>
  <!-- CryptoJS Library for AES Decryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h2>Chat History Viewer</h2>
  <input id="roomInput" placeholder="Enter room name" />
  <button onclick="loadHistory()">Load History</button>
  <div id="output"></div>

  <script>
    const SECRET_KEY = "300"; // Your encryption key here

    function decryptMessage(encrypted) {
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        const originalText = bytes.toString(CryptoJS.enc.Utf8);
        if (!originalText) return "[decryption error]";
        
        // Parse decrypted JSON string to get user and text
        const parsed = JSON.parse(originalText);
        const user = parsed.user || "anon";
        const text = parsed.text || "[no text]";
        return `${user}: ${text}`;
      } catch (e) {
        return "[decryption error]";
      }
    }

    async function loadHistory() {
      const room = document.getElementById('roomInput').value.trim();
      if (!room) return;

      try {
        const res = await fetch(`/history/${room}`);
        if (!res.ok) {
          document.getElementById('output').innerHTML = `<p>Error loading history.</p>`;
          return;
        }

        const messages = await res.json();
        if (messages.length === 0) {
          document.getElementById('output').innerHTML = '<p>No messages yet.</p>';
          return;
        }

        let html = '';
        for (const msg of messages) {
          const time = new Date(msg.timestamp).toLocaleString();
          const decryptedText = decryptMessage(msg.encrypted);
          html += `<p><strong>[${time}]:</strong> ${decryptedText}</p>`;
        }
        document.getElementById('output').innerHTML = html;
      } catch {
        document.getElementById('output').innerHTML = `<p>Error loading history.</p>`;
      }
    }
  </script>
</body>
</html>
