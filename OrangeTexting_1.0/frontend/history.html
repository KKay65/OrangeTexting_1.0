<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat History</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; padding:20px; }
    .msg { margin-bottom:20px; white-space:pre-wrap; }
    .msg img { max-width:100%; margin-top:10px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Chat History</h2>
  <div id="history"></div>
  <script>
    fetch('/history')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('history');
        data.forEach(msg => {
          const d = document.createElement('div'); d.className = 'msg';
          const t = new Date(msg.timestamp).toLocaleTimeString();
          d.innerHTML = `<b>${msg.user} [${t}]:</b> ${msg.text || ''}`;
          if (msg.imageData) {
            const i = document.createElement('img'); i.src = msg.imageData;
            d.appendChild(i);
          }
          container.appendChild(d);
        });
      });
  </script>
</body>
</html>
