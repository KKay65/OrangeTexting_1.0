<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrangeTexting History</title>
  <style>
    body { background: #121212; color: white; font-family: Arial; padding: 20px; }
    input, button { margin: 5px 5px 10px 0; padding: 10px; border-radius: 4px; border: none; font-size: 1rem; }
    button { background: #333; color: white; cursor: pointer; }
    #output { background: #1e1e1e; padding: 10px; border-radius: 4px; max-height: 70vh; overflow-y: auto; }
    .message { margin-bottom: 12px; white-space: pre-wrap; user-select: text; }
    .message img { max-width: 90%; height: auto; display: block; margin-top: 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Chat History Viewer</h2>
  <input id="roomInput" placeholder="Room ID">
  <button onclick="loadHistory()">Load</button>
  <div id="output"></div>

  <script>
    async function loadHistory() {
      const room = document.getElementById('roomInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!room) return;

      try {
        const res = await fetch(`/history/${room}`);
        const messages = await res.json();

        if (!messages.length) {
          output.innerHTML = '<p>No messages yet.</p>';
          return;
        }

        messages.forEach(({ user, text, timestamp, imageData }) => {
          const div = document.createElement('div');
          div.className = 'message';
          const time = new Date(timestamp || Date.now()).toLocaleString();
          div.innerHTML = `<strong>${user} [${time}]:</strong> ${text || ''}`;
          if (imageData) {
            const img = document.createElement('img');
            img.src = imageData;
            div.appendChild(img);
          }
          output.appendChild(div);
        });
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Error loading messages</p>`;
      }
    }
  </script>
</body>
</html>
