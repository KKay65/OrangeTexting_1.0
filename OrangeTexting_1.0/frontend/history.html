<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrangeTexting History</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #roomInput {
      flex-grow: 1;
      min-width: 150px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    #loadBtn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      flex-shrink: 0;
    }
    #output {
      background: #1e1e1e;
      border-radius: 4px;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      word-wrap: break-word;
      user-select: text;
      font-size: 1rem;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message img {
      max-width: 90%;
      height: auto;
      display: block;
      margin-top: 6px;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }
      #roomInput, #loadBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Chat History Viewer</h2>
  <div id="controls">
    <input id="roomInput" placeholder="Room ID" aria-label="Room ID" />
    <button id="loadBtn">Load</button>
  </div>
  <div id="output" aria-live="polite" aria-atomic="false"></div>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const roomInput = document.getElementById('roomInput');
    const output = document.getElementById('output');

    function addMessage({ user, text, timestamp, imageData }) {
      const div = document.createElement('div');
      div.className = 'message';
      const time = new Date(timestamp || Date.now()).toLocaleString();
      div.innerHTML = `<strong>${user} [${time}]:</strong> ${text || ''}`;
      if (imageData) {
        const img = document.createElement('img');
        img.src = imageData;
        img.alt = "Uploaded image";
        div.appendChild(img);
      }
      output.appendChild(div);
    }

    async function loadHistory() {
      output.innerHTML = '';
      const room = roomInput.value.trim();
      if (!room) return;

      try {
        const res = await fetch(`/history/${room}`);
        if (!res.ok) throw new Error("Failed to load history");
        const messages = await res.json();

        if (messages.length === 0) {
          output.innerHTML = '<p>No messages yet.</p>';
          return;
        }

        messages.forEach(addMessage);
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Error loading messages</p>`;
      }
    }

    loadBtn.addEventListener('click', loadHistory);
  </script>
</body>
</html>
