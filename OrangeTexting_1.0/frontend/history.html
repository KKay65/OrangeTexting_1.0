<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrangeTexting History</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #output {
      flex-grow: 1;
      overflow-y: auto;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 10px;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-wrap;
    }
    .message img {
      max-width: 80%;
      height: auto;
      margin-top: 5px;
      border-radius: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Chat History</h2>
  <div id="controls">
    <input id="roomInput" placeholder="Room name" />
    <button onclick="loadHistory()">Load</button>
  </div>
  <div id="output"></div>

  <script>
    async function loadHistory() {
      const room = document.getElementById('roomInput').value.trim();
      if (!room) return alert("Enter a room name.");

      const res = await fetch(`/history/${room}`);
      const messages = await res.json();

      const output = document.getElementById("output");
      output.innerHTML = "";

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        const time = new Date(msg.timestamp || Date.now()).toLocaleString();
        div.innerHTML = `<strong>${msg.user} [${time}]:</strong> ${msg.text || ""}`;
        if (msg.imageData) {
          const img = document.createElement("img");
          img.src = msg.imageData;
          div.appendChild(img);
        }
        output.appendChild(div);
      });

      if (!messages.length) {
        output.innerHTML = "<p>No messages found.</p>";
      }
    }
  </script>
</body>
</html>
