<!DOCTYPE html>
<html>
<head>
  <title>Chat History</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    input {
      padding: 6px;
      margin-right: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    #output {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Chat History Viewer</h2>
  <input id="roomInput" placeholder="Enter room name" />
  <button onclick="loadHistory()">Load History</button>
  <div id="output"></div>

  <!-- Include CryptoJS for AES decryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // Replace this with your actual encryption key
    const encryptionKey = 'your-secret-key';

    function decrypt(encrypted) {
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, encryptionKey);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted || '[decryption failed]';
      } catch (e) {
        return '[decryption error]';
      }
    }

    async function loadHistory() {
      const room = document.getElementById('roomInput').value.trim();
      if (!room) return;

      const output = document.getElementById('output');
      output.innerHTML = 'Loading...';

      try {
        const res = await fetch(`/history/${room}`);
        if (!res.ok) {
          output.innerHTML = `<p>Error loading history.</p>`;
          return;
        }

        const messages = await res.json();

        if (!messages.length) {
          output.innerHTML = '<p>No messages yet.</p>';
          return;
        }

        let html = '';
        for (const msg of messages) {
          const time = new Date(msg.timestamp).toLocaleString();
          const decryptedText = decrypt(msg.encrypted);
          html += `<p><strong>[${time}]:</strong> ${decryptedText}</p>`;
        }

        output.innerHTML = html;
      } catch (err) {
        output.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
