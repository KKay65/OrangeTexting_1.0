<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrangeTexting History</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #roomInput, #secretInput, #loadBtn {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      color: #121212;
      flex-grow: 1;
      max-width: 200px;
    }
    #loadBtn {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
      flex-grow: 0;
      max-width: 100px;
    }
    #output {
      background-color: #1e1e1e;
      border: 1px solid #333;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      word-wrap: break-word;
      font-size: 1rem;
      user-select: text;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-wrap;
    }
    .message img {
      max-width: 80%;
      height: auto;
      border-radius: 6px;
      margin-top: 5px;
      display: block;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      #controls {
        flex-direction: column;
        gap: 5px;
      }
      #roomInput, #secretInput, #loadBtn {
        max-width: 100%;
        flex-grow: unset;
      }
    }
  </style>
</head>

    <button id="loadBtn">Load History</button>
  </div>
  <div id="output" aria-live="polite" aria-atomic="false"></div>
